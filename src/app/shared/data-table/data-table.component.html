<h4>Gerenciador de usuários</h4>

<div class="header">
  <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Insira uma informção para filtrar" #input>
  </mat-form-field>
  <div>
    <app-botao [label]="label" [submeter]="submeter" (enviarAcao)="abrirDialogCadastro()"></app-botao>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <!-- acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="visualizarUsuario(row)" aria-hidden="false" fontIcon="visibility" style="cursor: pointer; color:orange "></mat-icon>
        <mat-icon (click)="editarUsuario(row)" aria-hidden="false" fontIcon="edit" style="cursor: pointer; color:blue"></mat-icon>
        <mat-icon (click)="deletarUsuario(row)" aria-hidden="false" fontIcon="delete" style="cursor: pointer; color:red"></mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">O item <strong>"{{input.value}}"</strong>  não consta nos registros </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página de usuários"></mat-paginator>
</div>
